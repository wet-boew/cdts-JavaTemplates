# per project / test type;

.test
  stage: test
  dependencies:
    - compile_slnX

.unit_test
  extends: .test

.codequality
  extends: .test

core:unit_test
  extends: .unit_test
  stage: core:test
  script:
    - # execute the tests
  artifacts:
    reports:
      junit: # path to the junit export of the test results

codequality_projX
  extends: .codequality
  script:
    - # execute the tests
  artifacts:
    reports:
      codequality: # path to json report https://github.com/codeclimate/spec/blob/master/SPEC.md#data-types
